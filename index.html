<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <div>
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </div>
            <div>
                <label for="concepts">Concepts Covered</label>
                <input type="text" name="concepts" id="concepts">
            </div>
            <div>
                <label for="journalEntry">Journal Entry</label>
                <input type="text" name="journalEntry" id="journalEntry">
            </div>
            <div>
                <label for="mood">Mood of the Day</label>
                <select>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="confused">Confused</option>
                    <option value="neutral">Neutral</option>
                    <option value="motivated">Motivated</option>
                    <option value="lost">Lost</option>
                </select>
            </div>
        </fieldset>
        <input type="submit" value="Record Journal Entry">
    </form>
    <article class="entry_log">
        <script src="src/scripts/entriesDOM.js"></script>
        <script src="src/scripts/entryComponent.js"></script>
        <script src="src/scripts/data.js"></script>
    </article>

</body>

</html>
